<ion-header>
  <ion-toolbar class="ion-text-center" color="dark">
    <ion-title>Naive Bundle Store</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <img src="/assets/naive.jpg" class="logo">
 
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button [routerLink]="['/product']" expand="full" color="warning">
            Let's Explore
          </ion-button>
        </ion-col>
        <ion-col size="12">
          <ion-button [routerLink]="['/login']" expand="full" color="warning">
            Sign In
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-center" color="dark">
    <ion-title>Copyright 2021</ion-title>
  </ion-toolbar>
</ion-footer>
