<ion-app>
  <ion-menu contentId="main" menuId="main-menu" side="start" type="reveal">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title class="ion-text-center">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content color="warning">
      <ion-list color="warning" >
        <ion-item [routerLink]="['/home']" color="warning">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/product']" color="warning">
          <ion-icon name="pricetags-outline" slot="start"></ion-icon>
          <ion-label>Product</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/about']" color="warning">
          <ion-icon name="book-outline" slot="start"></ion-icon>
          <ion-label>About Us</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/contact']" color="warning">
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label>Contact Us</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/faq']" color="warning">
          <ion-icon name="help-circle-outline" slot="start"></ion-icon>
          <ion-label>FAQ</ion-label>
        </ion-item>
        <ion-item [routerLink]="['login']" color="warning">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
